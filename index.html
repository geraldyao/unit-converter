<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="converter-container">
            <div class="converter-type">
                <label for="conversion-type">Conversion Type:</label>
                <select id="conversion-type">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="volume">Volume</option>
                </select>
            </div>
            
            <div class="converter-input">
                <div class="input-group">
                    <label for="input-value">Value:</label>
                    <input type="number" id="input-value" placeholder="Enter value">
                </div>
                
                <div class="units-group">
                    <div class="from-unit">
                        <label for="from-unit">From:</label>
                        <select id="from-unit"></select>
                    </div>
                    
                    <div class="swap-icon">
                        <i class="fas fa-exchange-alt" id="swap-units"></i>
                    </div>
                    
                    <div class="to-unit">
                        <label for="to-unit">To:</label>
                        <select id="to-unit"></select>
                    </div>
                </div>
            </div>
            
            <div class="result-container">
                <div class="result-box">
                    <span id="result-value">0</span>
                    <span id="result-unit"></span>
                </div>
                <p class="formula-text" id="formula-text"></p>
            </div>
        </div>
        
        <footer>
            <p>Created by <a href="https://github.com/yourusername" target="_blank">Your Name</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
